<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jquery -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css"/>
    <script type="text/javascript" src="../js/bootstrap3/js/bootstrap.js"></script>
    <!-- bootstrap treeview -->
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css" />
    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!-- bootstrap 选项卡 -->
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <!-- bootstrap 表格 -->
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css" />
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- bootstrap treeview -->
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css" />
    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!-- bootstrap 选项卡 -->
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <!-- bootstrap日期插件 -->
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <!-- bootstrap 弹框 -->
    <script src="../js/bootstrap-bootbox/bootbox.js"></script>
    <!-- bootstrap上传插件 -->
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.css">
</head>
<body>
<button id="addLol" class="btn btn-success glyphicon glyphicon-save">新增</button>

<input type="checkbox" name="daochu" value="2"/>昵称导出
<input type="checkbox" name="daochu" value="3"/>时间导出
<input type="checkbox" name="daochu" value="4"/>类型导出
<input type="checkbox" name="daochu" value="5"/>简介导出
<button onclick="importexcel()" class="btn btn-success glyphicon">导出Excel</button>

<table class="table" id="myTable"></table>
<script>
    $(function(){
        initTable();
    })
    function initTable(){
        //列表展示
        $('#myTable').bootstrapTable({
            toolbar:'#toolbar',
            url:'../queryLolList',//获取数据地址
            pagination:true, //是否展示分页
            pageList:[2, 10, 20, 50],//分页组件
            pageNumber:1,
            pageSize:2,//默认每页条数
            //search:true,//是否显示搜索框
            //searchText:'试试',//初始化搜索文字
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'server',//分页方式：client客户端分页，server服务端分页（*
            striped:true,
            queryParams:function(){
                return{
                    page:this.pageNumber,
                    rows:this.pageSize
                };
            },
            columns:[
                [
                {field:'111',title:'11',checkbox:true},
                {field:'l_id',title:'id'},
                {field:'l_name',title:'昵称'},
                {field:'l_date',title:'时间',
                    formatter:function(value,row,index){
                        return value.substr(0,10);
                    }
                },
                {field:'l_type',title:'类型'},
                {field:'l_info',title:'简介'},
                {field:'111',title:'操作',formatter:function(value,row,index){
                        return '<button class="btn btn-link" onclick="updateLol('+ row.l_id +')" >修改</button><button class="btn btn-link" onclick="deletelol('+ row.l_id +')" >删除</button>';
                    }
                }
                ]
            ]
        })
    }
    $("#addLol").click(function(){
        bootbox.dialog({
            title: "新增",
            message: createAddContent("../toAdd"),
            closeButton: true,
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i>保存",
                    "className": "btn btn-success",
                    "callback":function(){
                        $.ajax({
                            url: "../addLol",
                            type: "post",
                            data: $("#addformid").serialize(),
                            success: function(data){
                                $("#myTable").bootstrapTable("refresh");
                            }
                        })

                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i>取消",
                    "className": "btn btn-warning",
                    "callback":function(){}
                }
            }
        })
    })
    var res;
    function createAddContent(url){
        $.ajax({
            url:url,
            async:false,
            success:function(data){
                res = data;
            }
        });
        return res;
    }
    function deletelol(id) {
        $.ajax({
            url:"../deleteLol?id="+id,
            success:function () {
                $("#myTable").bootstrapTable("refresh");
            }
        })
    }
    function updateLol(id) {
        bootbox.dialog({
            title: "修改",
            message: createAddContent("../toUpdateLol?id="+id),
            closeButton: true,
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i>保存",
                    "className": "btn btn-success",
                    "callback":function(){
                        $.ajax({
                            url: "../updateLol",
                            type: "post",
                            data: $("#updformid").serialize(),
                            success: function(data){
                                $("#myTable").bootstrapTable("refresh");
                            }
                        })

                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i>取消",
                    "className": "btn btn-warning",
                    "callback":function(){}
                }
            }
        })
        $.ajax({
            url:"../queryLolById?id="+id,
            success:function(data){
                $("#id").val(data.l_id);
                $("#name").val(data.l_name);
                $("#type").val(data.l_type);
                $("#info").val(data.l_info);
            }
        })
    }
    function importexcel() {
        var a = "";
        $("input[name='daochu']:checked").each(function () {
            a+=a==""?$(this).val():","+$(this).val();
        })
        if(a==""){
            a = 1;
        }
       Excel(a);
    }
    function Excel(excelId) {
        location.href="../importexcel?excelId="+excelId;
    }
</script>
</body>
</html>
